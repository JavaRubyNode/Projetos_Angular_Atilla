<div class="container">

  <div class="row" style="margin-top:20px">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
      <form role="form" (submit)="criarConta()">
        <fieldset>
          <h2>Please Sign In</h2>
          <hr class="colorgraph">
          <div class="form-group">
            <input [(ngModel)]="email" required type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address">
          </div>
          <div class="row">
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)]="senha" required type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
              </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-6">
              <div class="form-group">
                <input [(ngModel)]="confirmSenha" required type="password" name="password_confirmation" id="password_confirmation" class="form-control input-lg" placeholder="Confirm Password" tabindex="6">
              </div>
            </div>
          </div>
          <hr class="colorgraph">
          <div class="row">
            <div class="col-xs-6 col-sm-6 col-md-6">
              <input type="submit" class="btn btn-lg btn-success btn-block" value="Register">
            </div>
            <div class="col-xs-6 col-sm-6 col-md-6">
              <a [routerLink]="['/login']" class="btn btn-lg btn-primary btn-block">Sign In</a>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </div>
</div>
